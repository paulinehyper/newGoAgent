<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점검</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f3f3f3;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🧪 점검 항목 목록</h1>
  <p id="templateInfo">템플릿 정보를 불러오는 중...</p>
  <table id="resultTable" style="display: none;">
    <thead>
      <tr>
        <th>Vuln ID</th>
        <th>Vuln Name</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const templateid = getQueryParam("templateid");

    if (!templateid) {
      document.getElementById("templateInfo").textContent = "❌ templateid가 제공되지 않았습니다.";
    } else {
      fetch(`/api/template/by-id/${templateid}`)
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById('resultTable');
          const tbody = table.querySelector('tbody');

          if (data.length === 0) {
            document.getElementById("templateInfo").textContent = "⚠️ 해당 템플릿에 대한 항목이 없습니다.";
            return;
          }

          document.getElementById("templateInfo").textContent = 
            `템플릿 이름: ${data[0].templatename} / 호스트: ${data[0].hostname} / IP: ${data[0].ip}`;

          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.vulnid}</td>
              <td>${row.vulname}</td>
              <td class="status">${row.result}</td>
            `;
            tbody.appendChild(tr);
          });

          table.style.display = "table";
        })
        .catch(err => {
          document.getElementById("templateInfo").textContent = "❌ 항목 조회 실패: " + err;
        });
    }
  </script>
</body>
</html>
